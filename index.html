<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letter</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap'); /* handwritten font */

  body {
    margin: 0;
    padding: 0;
    background: #f0e6d2; /* page background */
    font-family: 'Patrick Hand', cursive; /* handwritten font */
    overflow: hidden;
    -webkit-user-select: none; /* disable text selection */
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  /* CSS parchment */
  .letter-container {
    position: relative;
    width: 70%;
    max-width: 800px;
    margin: auto;
    top: 10%;
    padding: 40px;
    font-size: 1.4em;
    line-height: 1.8em;
    height: 80%;
    overflow: hidden;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,0.6);
    background-color: #fdf1d6;
    background-image: 
      radial-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
      linear-gradient(to bottom right, rgba(255,255,255,0.2), rgba(0,0,0,0.05));
    background-size: 20px 20px, 100% 100%;
    border: 3px solid;
    border-image: linear-gradient(to bottom, #d2b48c, #c19a6b) 1;
  }

  .letter-content {
    position: relative;
    top: 100%;
    white-space: pre-wrap; /* preserves paragraphs and spaces */
  }

  audio {
    display: none; /* hide audio completely */
  }
</style>
</head>
<body>

<div class="letter-container" id="letterContainer">
  <div class="letter-content" id="letterContent">
    Loading letter...
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
  const music = document.getElementById('bgMusic');
  const content = document.getElementById('letterContent');
  const container = document.querySelector('.letter-container');
  let scrollPos = 0;
  let scrolling = false;

  function startScroll() {
    if(!scrolling){
      scrolling = true;
      scrollLetter();
    }
  }

  function scrollLetter(){
    if(scrolling){
      scrollPos -= 0.1; // very slow
      content.style.top = scrollPos + 'px';
      // Stop scrolling when bottom of letter reaches container bottom
      if (Math.abs(scrollPos) < content.scrollHeight - container.clientHeight + 10) {
        requestAnimationFrame(scrollLetter);
      } else {
        scrolling = false; // stop at end
      }
    }
  }

  function toggleScroll(){
    scrolling = !scrolling;
    if(scrolling){
      scrollLetter();
    }
  }

  function startExperience() {
    if(music.paused){
      music.play();
      startScroll();
    } else {
      toggleScroll();
    }
  }

  // Start music and scroll on first touch or click
  document.body.addEventListener('touchstart', startExperience, {once:true});
  document.body.addEventListener('click', startExperience, {once:true});

  // Load letter from file
  fetch('letter.txt')
    .then(response => response.text())
    .then(text => {
      content.textContent = text;
    })
    .catch(err => console.error('Error loading letter:', err));
</script>

</body>
</html>
